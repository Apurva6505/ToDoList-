<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do-List</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container my-5 ">
        <form id="addform">
            <div class="form-group">
              
              <input type="text" class="form-control" placeholder="Enter new items"
              id="item" >
              
            </div>
            
            <button type="submit" class="btn btn-primary my-5">Submit</button>
          </form>

          <ul class="list-group list-group-flush" id="list">
            <li class="list-group-item">An item <button 
                class="btn btn-danger float-right">X</button></li>
            <li class="list-group-item">A second item <button
                 class="btn btn-danger float-right">X</button></li>
            <li class="list-group-item">A third item <button 
                class="btn btn-danger float-right">X</button></li>
            <li class="list-group-item">A fourth item <button 
                class="btn btn-danger float-right">X</button></li>
            <li class="list-group-item">And a fifth one <button 
                class="btn btn-danger float-right">X</button></li>
          </ul>
    </div>




    <script src="logic.js"></script>
</body>
</html>
